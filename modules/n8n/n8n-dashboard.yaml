apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: n8n-dashboard
  namespace: n8n
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`n8n.cantalay.com`) || Host(`www.n8n.cantalay.com`)
      kind: Rule
      services:
        - name: n8n
          port: 5678
  tls:
    secretName: n8n-tls

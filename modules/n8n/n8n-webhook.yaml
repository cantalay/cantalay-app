apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: n8n-webhook
  namespace: n8n
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`webhook.cantalay.com`)
      kind: Rule
      services:
        - name: n8n
          port: 5678
  tls:
    secretName: n8n-webhook-tls
